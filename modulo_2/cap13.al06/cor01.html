<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais da CSS */
            height: 100%;
        }
        body{
             /*outro modo é usar "to right" ou "to left", "to top" ou "to bottom" em vez dos graus */
            background-image: linear-gradient(0deg, white, blue); 
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando degrâde</h1>
</body>
</html>
